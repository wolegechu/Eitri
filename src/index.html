<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Carousel Template for Bootstrap</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id='draw_wall'>画线</button>
            <button type="button" class="btn btn-secondary" id='draw_rectangle'>画房间</button>
            <button type="button" class="btn btn-secondary" id='draw_window'>画窗</button>
            <button type="button" class="btn btn-secondary" id='generate_room'>生成房间</button>
            <button type="button" class="btn btn-secondary" id='test'>测试</button>
          </div>
          <form id="uploadImg" runat="server">
              <input type="file" class="btn" id="imgLoader" />
          </form>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
            属性
      </div>
      <div class="card-body">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="text_id" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">长度</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="text_length" placeholder="">
              </div>
            </div>
      </div>
    </div>
    <canvas id='c' width="1000" height="500"></canvas>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
